<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板发布助手</title>
  <style>
    :root {
      --bg-color: #050b14;
      --card-bg: #0b1221;
      --input-bg: #131b2e;
      --border-color: #1e293b;
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
      --glow: 0 0 20px rgba(59, 130, 246, 0.15);
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at 50% 0%, #172554 0%, var(--bg-color) 50%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .header-content h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-content p {
      margin: 0;
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Env Switcher */
    .env-switcher {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .env-label {
      font-size: 12px;
      color: var(--text-muted);
      padding-left: 10px;
      padding-right: 5px;
    }

    .env-btn {
      padding: 6px 16px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-muted);
      user-select: none;
    }

    .env-btn.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
    }

    .header-extra {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .extra-text {
      font-size: 12px;
      color: var(--text-muted);
      opacity: 0.6;
    }

    /* Main Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      opacity: 0.5;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-main);
    }

    .section-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary-color);
    }

    /* Inputs Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
    }

    input,
    textarea {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text-main);
      font-family: 'Inter', monospace;
      font-size: 14px;
      transition: all 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
      opacity: 0.7;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .btn {
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
    }

    /* Results */
    .results-card {
      margin-top: 24px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      min-height: 100px;
    }

    .result-list {
      margin-top: 16px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .result-item.success {
      border-left: 3px solid var(--success);
    }

    .result-item.error {
      border-left: 3px solid var(--error);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-badge.success {
      color: var(--success);
    }

    .status-badge.error {
      color: var(--error);
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        gap: 20px;
      }

      .header-extra {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>模板发布助手</h1>
        <p>填写模板名和版本号，或一次性粘贴多条，点击发布即可。</p>
      </div>
      <div class="header-extra">
        <div class="env-switcher">
          <span class="env-label">环境:</span>
          <div class="env-btn" id="env1Option">测试1</div>
          <div class="env-btn active" id="env2Option">测试2</div>
          <div class="env-btn" id="env3Option">测试3</div>
        </div>
        <span class="extra-text">同一页面可完成单条和批量发布</span>
      </div>
    </header>

    <div class="card">
      <div class="section-title">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        填写发布信息
      </div>

      <div class="grid">
        <div class="form-group">
          <label>模板名</label>
          <input id="template" placeholder="例如：template-range-xtd" autocomplete="off">
        </div>
        <div class="form-group">
          <label>版本号</label>
          <input id="version" placeholder="例如：v1.54.0-rc.29" autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label>批量粘贴 (每行一条，模板名:版本号)</label>
        <textarea id="bulk" placeholder="template-a:v1.0.0&#10;template-b:v2.3.1"></textarea>
        <div class="hint">提示：支持英文冒号、空格或竖线分隔粘贴，例如 template-demo v1.2.3 或 template-demo|v1.2.3</div>
      </div>

      <div class="actions">
        <button id="submit" class="btn btn-primary">发布镜像</button>
        <button id="transform" class="btn btn-secondary">格式转换</button>
        <button id="clear" class="btn btn-secondary">清空输入与结果</button>
      </div>
    </div>

    <div class="results-card">
      <div class="section-title">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        发布结果
      </div>
      <div id="resultList" class="result-list">
        <!-- Results will appear here -->
      </div>
    </div>
  </div>

  <script>
    const templateInput = document.getElementById("template");
    const versionInput = document.getElementById("version");
    const bulkInput = document.getElementById("bulk");
    const submitBtn = document.getElementById("submit");
    const clearBtn = document.getElementById("clear");
    const resultList = document.getElementById("resultList");

    // 环境切换相关
    const env1Option = document.getElementById("env1Option");
    const env2Option = document.getElementById("env2Option");
    const env3Option = document.getElementById("env3Option");
    let currentEnv = "env2"; // 默认环境2

    // 环境切换逻辑
    function switchEnvironment(env) {
      currentEnv = env;

      // 移除所有 active 状态
      env1Option.classList.remove("active");
      env2Option.classList.remove("active");
      env3Option.classList.remove("active");

      // 给当前选中的添加 active
      if (env === "env1") {
        env1Option.classList.add("active");
      } else if (env === "env2") {
        env2Option.classList.add("active");
      } else {
        env3Option.classList.add("active");
      }

      // 保存到 localStorage
      localStorage.setItem("publishEnv", env);
    }

    // 初始化环境选择
    const savedEnv = localStorage.getItem("publishEnv") || "env2";
    switchEnvironment(savedEnv);

    // 绑定点击事件
    env1Option.addEventListener("click", () => switchEnvironment("env1"));
    env2Option.addEventListener("click", () => switchEnvironment("env2"));
    env3Option.addEventListener("click", () => switchEnvironment("env3"));

    // 特殊模板映射表
    const TEMPLATE_MAPPING = {
      "template-single-payment-page": "template-range-xtd",
    };

    // 规范化模板名：补前缀 + 特殊映射
    function normalizeTemplateName(name) {
      if (!name) return name;
      // 1. 补 template- 前缀
      let normalized = name.startsWith("template-") ? name : `template-${name}`;
      // 2. 特殊模板映射
      if (TEMPLATE_MAPPING[normalized]) {
        normalized = TEMPLATE_MAPPING[normalized];
      }
      return normalized;
    }

    function parseBulkLines(text) {
      return text
        .split(/\r?\n/)
        .map((line) => line.trim())
        .filter(Boolean)
        .map((line) => {
          const normalized = line.replace(/[|,]/g, ":").replace(/\s+/, " ");
          const parts = normalized.includes(":")
            ? normalized.split(":")
            : normalized.split(/\s+/);

          const template = (parts[0] || "").trim();
          const version = (parts[1] || "").trim();
          return { template, version };
        });
    }

    // 转换按钮逻辑
    function handleTransform() {
      // 转换单条输入
      const singleTemplate = templateInput.value.trim();
      if (singleTemplate) {
        templateInput.value = normalizeTemplateName(singleTemplate);
      }

      // 转换批量输入
      const bulkText = bulkInput.value.trim();
      if (bulkText) {
        const lines = bulkText.split(/\r?\n/);
        const transformed = lines.map(line => {
          const trimmed = line.trim();
          if (!trimmed) return line;

          const normalized = trimmed.replace(/[|,]/g, ":").replace(/\s+/, " ");
          const parts = normalized.includes(":")
            ? normalized.split(":")
            : normalized.split(/\s+/);

          const template = normalizeTemplateName((parts[0] || "").trim());
          const version = (parts[1] || "").trim();
          return version ? `${template}:${version}` : template;
        });
        bulkInput.value = transformed.join("\n");
      }
    }

    function collectItems() {
      const items = [];
      const singleTemplate = templateInput.value.trim();
      const singleVersion = versionInput.value.trim();

      if (singleTemplate && singleVersion) {
        items.push({ template: singleTemplate, version: singleVersion });
      }

      if (bulkInput.value.trim()) {
        items.push(...parseBulkLines(bulkInput.value));
      }

      return items.filter((item) => item.template && item.version);
    }

    function renderResults(results = [], errorMsg = "") {
      resultList.innerHTML = "";

      if (errorMsg) {
        const div = document.createElement("div");
        div.className = "result-item error";
        div.innerHTML = `
            <div class="info">
              <span class="status-badge error">❌ 提交失败</span>
              <span style="margin-left: 8px">${errorMsg}</span>
            </div>
          `;
        resultList.appendChild(div);
        return;
      }

      if (!results.length) {
        const empty = document.createElement("div");
        empty.className = "empty-state";
        empty.textContent = "暂无结果，先填写模板名和版本号吧。";
        resultList.appendChild(empty);
        return;
      }

      results.forEach((item) => {
        const div = document.createElement("div");
        const statusClass = item.success ? "success" : "error";
        div.className = `result-item ${statusClass}`;
        const icon = item.success ? "✅" : "❌";
        div.innerHTML = `
            <div class="info">
              <span class="status-badge ${statusClass}">${icon} ${item.template} / ${item.version}</span>
            </div>
            <span style="color: var(--text-muted); font-size: 13px;">${item.message || "完成"}</span>
          `;
        resultList.appendChild(div);
      });
    }

    async function handleSubmit() {
      const items = collectItems();
      if (!items.length) {
        renderResults([], "请至少填写一条模板名和版本号");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "发布中...";
      renderResults([], "");

      try {
        const resp = await fetch("/api/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items, env: currentEnv }),
        });

        const data = await resp.json();

        if (!resp.ok || !data.success) {
          throw new Error(data.message || "接口调用失败");
        }

        renderResults(data.results || []);
      } catch (err) {
        renderResults([], err.message || "网络异常");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "发布镜像";
      }
    }

    function handleClear() {
      templateInput.value = "";
      versionInput.value = "";
      bulkInput.value = "";
      renderResults([]);
    }

    const transformBtn = document.getElementById("transform");
    submitBtn.addEventListener("click", handleSubmit);
    clearBtn.addEventListener("click", handleClear);
    transformBtn.addEventListener("click", handleTransform);
    renderResults([]);
  </script>
</body>

</html>
